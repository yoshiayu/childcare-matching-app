<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>保育士検索 - 保育マッチングアプリ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>保育士検索</h1>

        <h2>保育士一覧</h2>
        <table>
            <thead>
                <tr>
                    <th>氏名</th>
                    <th>希望勤務地</th>
                    <th>希望給与</th>
                    <th>希望勤務時間</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="nurse : ${nurses}">
                    <td th:text="${nurse.name}"></td>
                    <td th:text="${nurse.desiredArea}"></td>
                    <td th:text="${nurse.desiredSalary}"></td>
                    <td th:text="${nurse.desiredWorkTime}"></td>
                    <td>
                        <a th:href="@{/nursery/nurses/{id}(id=${nurse.id})}" class="button secondary">詳細</a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(nurses)}">
                    <td colspan="5">保育士が見つかりませんでした。</td>
                </tr>
            </tbody>
        </table>

        <div class="button-group">
            <a th:href="@{/dashboard}" class="button secondary">ダッシュボードに戻る</a>
        </div>
    </div>
</body>
</html>
