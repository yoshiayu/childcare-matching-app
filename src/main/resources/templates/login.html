<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ログイン - 保育マッチングアプリ</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <div class="container">
        <h1>保育マッチングアプリ</h1>
        <h2>ログイン</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="error-message">
                メールアドレスまたはパスワードが不正です。
            </div>
            <div th:if="${param.logout}" class="success-message">
                ログアウトしました。
            </div>
            <div th:if="${successMessage}" class="success-message" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="error-message" th:text="${errorMessage}"></div>
            <p>
                <label for="username">メールアドレス:</label>
                <input type="text" id="username" name="username" required>
            </p>
            <p>
                <label for="password">パスワード:</label>
                <input type="password" id="password" name="password" required>
            </p>
            <div class="button-group">
                <button type="submit">ログイン</button>
            </div>
        </form>
        <div class="button-group">
            <a th:href="@{/register/nurse}" class="button secondary">保育士として新規登録</a>
            <a th:href="@{/register/nursery}" class="button secondary">保育園として新規登録</a>
        </div>
        <p class="text-center"><a th:href="@{/forgot-password}">パスワードを忘れた方はこちら</a></p>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/service-worker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
